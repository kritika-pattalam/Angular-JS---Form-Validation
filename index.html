<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular JS - Form Validation</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/lib/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<div ng-app="myApp" ng-controller="RegistrationController">
  <section class="registration" >
    <!-- add novalidate to prevent html5 validation-->
    <form name="myform" ng-submit="register()" novalidate>
      <div class="textintro">
        <h1>Form Validation</h1>
        <p>Please fill out the following form</p>
        <p ng-show="message">{{ message }}</p>        
      </div>

      <fieldset>
        <input type="text" name="firstname" placeholder="First Name" ng-model="user.firstname" ng-required="true">
        <!--ng-show is used to show element depending on conditions-->
        <p class="error" ng-show="myform.firstname.$invalid && myform.firstname.$touched">
          You must fill out your first name.</p>
        <input type="text" name="lastname"  placeholder="Last Name"  ng-model="user.lastname" ng-required="true">
        <p class="error" ng-show="myform.lastname.$invalid && myform.lastname.$touched">You must fill out your last name.</p>
        <input type="email" name="email" placeholder="Email"  ng-model="user.email" ng-required="true" >
        <p class="error" ng-show="myform.email.$invalid && myform.email.$touched" >You must use a valid email address.</p>
        <input type="password" name="password" placeholder="Password"  ng-model="user.password" ng-minlength="6" ng-required="true" >
        <p class="error" ng-show="myform.password.$invalid && myform.password.$touched">Password must be at least 6 characters.</p>
      </fieldset>

      <button type="submit" class="btn" ng-disabled="myform.$invalid">Submit</button>
    </form>
</section>
</div>
</body>
</html>
